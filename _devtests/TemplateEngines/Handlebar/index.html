<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>EJS Template Test</title>
	<script type="text/javascript" src="handlebars.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>

	<script id="tmpl" type="text/x-handlebars-template">
		{{name}}:
			<ul>
			  {{#items}}
			    <li>{{.}}</li>
			  {{/items}}
			</ul>
	</script>

	<script id="tmpl2" type="text/x-handlebars-template">
		<ul>
		  {{#items}}
		    <li>{{@index}} - {{name}} is a {{type}}</li>
		  {{/items}}
		</ul>
	</script>


	<script type="text/javascript">
		/* Lista Simples */
		// var data = {name: "Foo", items: ["Banana", "Apple", "Orange"]};
		// var template = Handlebars.compile( $('#tmpl').html() );
		// var rendered = template(data);

		/* Lista com objetos e interações */
		var data = {name: "Foo", items: [{"type": "Fruit", "name": "Banana"}, {"type": "Color", "name": "Orange"},  {"type": "Idiot", "name": "Human"}]};
		var template = Handlebars.compile( $('#tmpl2').html() );
		var rendered = template(data);
		
		$(function(){
			$('body').append(rendered);
		});
		
	</script>	
</head>
<body>

</body>
</html>
